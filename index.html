<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Z-Fest</title>
  <meta name="description" content="Z-Fest Streaming">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  
</head>

<body>
  <img src="logo.png" alt="Z-Fest" class="center">
  <a href="#twitch-player">Twitch.tv</a>
  <a href="#livepeer">Livepeer</a>
  <div id="twitch-player" class="twitch">
    <div class="twitch-video">
      <iframe
        src="https://player.twitch.tv/?channel=seniorcorel&parent=zfest.pages.dev&autoplay=true"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true"
        height="100%"
        width="100%">
      </iframe>
    </div>
    <div class="twitch-chat">
      <iframe
        frameborder="0"
        scrolling="no"
        src="https://www.twitch.tv/embed/seniorcorel/chat?parent=zfest.pages.dev"
        height="100%"
        width="100%">
      </iframe>
    </div>
  </div>
</br>
</br>
</br>    
<div id="livepeer" class="twitch">
  <div class="twitch-video">
    <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
  >
    <source src="https://cdn.livepeer.com/hls/a030zep3fthd2rth/index.m3u8" type="application/x-mpegURL" />
  
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  </div>
  <div class="twitch-chat">
    <iframe
      frameborder="0"
      scrolling="no"
      src="https://www.twitch.tv/embed/seniorcorel/chat?parent=zfest.pages.dev"
      height="100%"
      width="100%">
    </iframe>
  </div>
</div>        

</body>
</html>
